<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Home</title>
		<h:outputStylesheet library="css" name="general.css" />
		<h:outputStylesheet library="css" name="header.css" />
	</h:head>


	<ui:insert name="header">
		<ui:include src="/template/common/header.xhtml"></ui:include>
	</ui:insert>
	<h:body>
		<h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<p:panel id="basic" header="Seleccione una opción" footer="Lista de opciones" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
				
					<p:selectOneMenu id="opcion" value="#{ownerBean.opcion}"
						style="width:20em">

						<f:selectItem itemLabel="1. Mi cuenta parqueadero " itemValue="1" />
						<f:selectItem itemLabel="2. Mirar mis movimientos" itemValue="2" />
						<f:selectItem itemLabel="3. Gestionar reservas" itemValue="3" />

					</p:selectOneMenu>
					
					<h:commandButton value="ir" action="#{ownerBean.direccionar}"
						style="width:5em" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</ui:composition>
