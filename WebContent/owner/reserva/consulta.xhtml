<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="header">
	<ui:include src="/template/common/header.xhtml"></ui:include>
</ui:insert>

	<h:head>
		<title>Gesti√≥n de Parqueaderos</title>
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable id="tbreserva" var="reserva"
			value="#{reservaBean.listarReserva}" style="width: 70%"
			emptyMessage="No hay registros disponibles" paginator="true"
			rows="10" paginatorPosition="top"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="Lista de Reservas" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
						<h:outputText value="#{reserva.id}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo Servicio" />
					</f:facet>
						<h:outputText value="#{reserva.tipoServicio}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha Reserva" />
					</f:facet>
						<h:outputText value="#{reserva.fechaHoraReserva}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha Llegada" />
					</f:facet>
						<h:outputText value="#{reserva.fechaHoraLlegada}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tiempo Estimado" />
					</f:facet>
						<h:outputText value="#{reserva.tiempoEstimado}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Valor Cobro" />
					</f:facet>
						<h:outputText value="#{reserva.valorCobro}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo Cobro" />
					</f:facet>
						<h:outputText value="#{reserva.tipoCobro}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Activo" />
					</f:facet>
						<h:outputText value="#{reserva.activo}" /> 
				</p:column>	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Modificar" />
					</f:facet>
					<h:commandButton action="#{reservaBean.prepararModificarReserva}" value="Modificar"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminar" />
					</f:facet>
					<h:commandButton action="#{reservaBean.eliminarReserva}" value="Eliminar"/>
				</p:column>													
			</p:dataTable>
			<h:commandButton action="#{reservaBean.prepararAdicionarReserva}" value="Crear"/>
			
			     <br></br>
		         <p:link outcome="/admin/home.xhtml" value="Regresar" />
		</h:form>
	</h:body>
</html>
