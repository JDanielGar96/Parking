<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="header">
	<ui:include src="/template/common/header.xhtml"></ui:include>
</ui:insert>

<h:head>
	<title>Gesti√≥n de Movimiento</title>
	<style>
		body {
			align-items: center;
			justify-content: center;
			display: flex;
			width: 100vw;			
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="tbmovimiento" var="movimiento"
			value="#{movimientoBean.listarMovimiento}" style="width: 70%"
			emptyMessage="No hay registros disponibles" paginator="true"
			rows="10" paginatorPosition="top"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="header">
				<h:outputText value="Lista de Movimientos" />
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{movimiento.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Placa" />
				</f:facet>
				<h:outputText value="#{movimiento.placa}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Fecha Reserva" />
				</f:facet>
				<h:outputText value="#{movimiento.fechaHoraReserva}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Fecha Ingreso" />
				</f:facet>
				<h:outputText value="#{movimiento.fechaHoraLlegada}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Fecha Salida" />
				</f:facet>
				<h:outputText value="#{movimiento.fechaHoraSalida}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Estado" />
				</f:facet>
				<h:outputText value="#{movimiento.activo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ingresar" />
				</f:facet>
				<h:commandButton action="#{movimientoBean.ingresoVehiculo}" value="Ingresar" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Salir" />
				</f:facet>
				<h:commandButton action="#{movimientoBean.salidaVehiculo}" value="Salida" />
			</p:column>
		</p:dataTable>
		<p:link outcome="/owner/home.xhtml" value="Regresar" />
	</h:form>
</h:body>
</html>
