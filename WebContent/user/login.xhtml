<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Ingresar</title>
		<h:outputStylesheet library="css" name="login.css"  />
	</h:head>
	<h:body class="login-container">
		<h1>Ingresar</h1>
		<p:growl id="msg" showDetail="true" life="3000" globalOnly="true"/>
		<h:form styleClass="login-form">    
		
		    <h:outputLabel value="Usuario" />
			<p:inputText
		    	value="#{loginBean.user.login}" 
				id="user" 
				required="true" 
				label="user"
				maxlength="8"
				requiredMessage="Por favor, digita un usuario" 
			/>
			<p:message for="user" />
			
	   	    <h:outputLabel value="Contraseña" />
		    <p:password
		    	value="#{loginBean.user.clave}" 
		    	id="password" 
		    	required="true" 
		    	label="password"
		    	maxlength="8"
		    	requiredMessage="Por favor, digita una clave."
			/>
		    <p:messages for="password"/>
		    
	   	    <br />
	   	    
 			<!-- <p:captcha 
				id="captcha" 
				label="Captcha"
				requiredMessage="Por favor, valide el captcha" />
			<p:messages for="captcha"/> -->
		    <h:commandButton styleClass="submit-button" action="#{loginBean.loginUser}" value="Ingresar" />
		    <p:link outcome="register" value="¿No tienes cuenta? Has click aquí"></p:link>
		</h:form>
	</h:body>
</html>
