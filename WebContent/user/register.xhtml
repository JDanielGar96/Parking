<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:loadBundle basename="labels" var="lbl" />
	<title><h:outputText value="#{lbl.registerTitle}" /></title>
	<h:outputStylesheet library="css" name="register.css"  />
</h:head>
<h:body class="register-container">
	<h1>Registrar</h1>
	<h:form class="register-form">
		<div class="input-validation">
			<div class="input-group">
				<h:outputLabel value="#{lbl.login}" />
				<p:inputText value="#{userBean.usuario.login}" required="true"/>
			</div>
		</div>
		<div class="input-validation">
			<div class="input-group">
				<h:outputLabel value="#{lbl.password}" />
				<p:inputText value="#{userBean.usuario.clave}" required="true"/>
			</div>	
		</div>
		<div class="input-validation">
			<div class="input-group">
				<h:outputLabel value="#{lbl.names}" />
				<p:inputText value="#{userBean.usuario.apellidosNombres}" required="true"/>
			</div>
		</div>
		<div class="input-validation">
			<div class="input-group">
			    <h:outputLabel value="#{lbl.mail}" />
			    <p:inputText 
			    	value="#{userBean.usuario.correo}" 
			    	id="email" 
			    	required="true" 
			    	label="email"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
				>
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			    </p:inputText>
			</div>
			<p:message for="email" />
		</div>
		<div class="input-validation">
			<div class="input-group">
				<h:outputLabel value="#{lbl.phone}" />
				<p:inputText value="#{userBean.usuario.celular}" required="true"/>
			</div>
		</div>
		<div class="input-validation">
			<div class="input-group">
				<h:outputLabel value="#{lbl.address}" />
				<p:inputText value="#{userBean.usuario.direccion}" required="true"/>
			</div>
		</div>
		<div class="input-validation">
			<div class="input-group">
				<h:outputLabel value="#{lbl.creditCard}" />
				<p:inputText value="#{userBean.usuario.tcredito}" required="true"/>
			</div>
		</div>
		<div class="input-validation">
			<div class="input-group">		
				<h:outputLabel value="#{lbl.userTipe}" />
				<p:selectOneMenu styleClass="menu-button" value="#{userBean.usuario.tipoUsuario}" required="true">
					<f:selectItem itemLabel="#{lbl.ownerUser}" itemValue="#{lbl.userOwnerTipe}" />
					<f:selectItem itemLabel="#{lbl.clientUser}" itemValue="#{lbl.userClientTipe}" />
		         </p:selectOneMenu>
			</div>
		</div>
			
		<p:commandButton styleClass="register-button" value="#{lbl.register}" action="#{userBean.registerUser}"/>  
		<p:link outcome="/index.xhtml" value="#{lbl.goBack}" />
	</h:form>
</h:body>
</html>
