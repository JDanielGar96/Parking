<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestión de Tarifa</title>
</h:head>
<h:body>
	<h1>Gestión de Tarifa</h1>
	<h:form>
		<p:panel>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Registro de Tarifa" />
				</f:facet>
				<h:outputLabel value="Id" />
				<h:inputText value="#{tarifaBean.tarifa.id}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{tarifaBean.tarifa.descripcionTipoCobro}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{tarifaBean.tarifa.valorTarifa}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{tarifaBean.tarifa.descuento}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{tarifaBean.tarifa.estado}" />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton action="#{tarifaBean.adicionarTarifa}"
							value="Registrar" />
						<br />
						<h:commandLink action="consulta" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
