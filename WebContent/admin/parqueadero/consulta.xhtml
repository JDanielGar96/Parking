<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="header">
	<ui:include src="/template/common/header.xhtml"></ui:include>
</ui:insert>

	<h:head>
		<title>Gesti√≥n de Parqueaderos</title>
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable id="tbparqueadero" var="parqueadero"
			value="#{parqueaderoBean.listarParqueadero}" style="width: 70%"
			emptyMessage="No hay registros disponibles" paginator="true"
			rows="10" paginatorPosition="top"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="Lista de Parqueaderos" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{parqueadero.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Empresa" />
					</f:facet>
					<h:outputText value="#{parqueadero.propietario}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Parqueadero" />
					</f:facet>
					<h:outputText value="#{parqueadero.nombreParqueadero}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ciudad" />
					</f:facet>
					<h:outputText value="#{parqueadero.ciudad}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Correo" />
					</f:facet>
					<h:outputText value="#{parqueadero.correo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Disponibilidad" />
					</f:facet>
					<h:outputText value="#{parqueadero.disponibilidad}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo Parqueadero" />
					</f:facet>
					<h:outputText value="#{parqueadero.tipoParqueadero}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{parqueadero.estado}" />
				</p:column>	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Latitud" />
					</f:facet>
					<h:outputText value="#{parqueadero.latitud}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Longitud" />
					</f:facet>
					<h:outputText value="#{parqueadero.longitud}" />
				</p:column>	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Modificar" />
					</f:facet>
					<h:commandButton action="#{parqueaderoBean.prepararModificarParqueadero}" value="Modificar"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminar" />
					</f:facet>
					<h:commandButton action="#{parqueaderoBean.eliminarParqueadero}" value="Eliminar"/>
				</p:column>													
			</p:dataTable>
			 <br></br>
			<h:commandButton action="#{parqueaderoBean.prepararAdicionarParqueadero}" value="Crear"/>
			<br></br>
		    <p:link outcome="/admin/home.xhtml" value="Regresar" />
		</h:form>
	</h:body>
</html>
