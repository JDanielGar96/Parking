<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="header">
	<ui:include src="/template/common/header.xhtml"></ui:include>
</ui:insert>

<h:head>
	<title>Gestión de parqueaderos</title>
</h:head>
<h:body>
	<h1>Gestión de parqueaderos</h1>
	<h:form>
		<p:panel>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Registro de parqueadero" />
				</f:facet>
				<h:outputLabel value="Empresa" />
				<h:inputText value="#{parqueaderoBean.parqueadero.propietario}" />
				<h:outputLabel value="Nombre Parqueadero" />
				<h:inputText value="#{parqueaderoBean.parqueadero.nombreParqueadero}" />
				<h:outputLabel value="Ciudad" />
				<h:inputText value="#{parqueaderoBean.parqueadero.ciudad}" />
				<h:outputLabel value="Correo" />
				<h:inputText value="#{parqueaderoBean.parqueadero.correo}" />
				<h:outputLabel value="Disponibilidad" />
				<h:inputText value="#{parqueaderoBean.parqueadero.disponibilidad}" />				
				<h:outputLabel value="Latitud" />
				<h:inputText value="#{parqueaderoBean.parqueadero.latitud}" />								
				<h:outputLabel value="Longitud" />
				<h:inputText value="#{parqueaderoBean.parqueadero.longitud}" />
				<h:outputLabel value="Estado" />
				<h:inputText value="#{parqueaderoBean.parqueadero.estado}" />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton action="#{parqueaderoBean.adicionarParqueadero}"
							value="Registrar" />
						<br />
				<br></br>
		        <p:link outcome="/admin/home.xhtml" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
