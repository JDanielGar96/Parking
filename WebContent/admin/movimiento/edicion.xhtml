<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="header">
	<ui:include src="/template/common/header.xhtml"></ui:include>
</ui:insert>

<h:head>
	<title>Gestión de Movimiento</title>
</h:head>
<h:body>
	<h1>Gestión de Movimiento</h1>
	<h:form>
		<p:panel>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Registro de Movimiento" />
				</f:facet>
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.id}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.placa}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.tipoParqueadero}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.fechaHoraReserva}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.fechaHoraLlegada}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.fechaHoraSalida}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.tiempo}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.valorCobro}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.tipoCobro}" />
				<h:outputLabel value="Id" />
				<h:inputText value="#{movimientoBean.movimiento.activo}" />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton action="#{movimientoBean.modificarMovimiento}"
							value="Modificar" />
						<br />
                 <br></br>
		         <p:link outcome="/admin/home.xhtml" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
