<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://pfaces.org/a4j"
    xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Administrador</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			h1 {
				text-align: center;
			}
			h2, h3 {
				margin: 1em;
			}
			form div {
			    display: flex;
			    justify-content: left;
			    align-items: center;
			    flex-wrap: wrap;
    		}
    		.adm-button {
			    align-items: center;
				border: 2px solid #00b6de !important;
				background-color: white !important; 
    			display: flex;
			    justify-content: space-evenly;
    			height: 3em;
    			margin: 2%;
    			width: 20%;
    		}
		</style>
	</h:head>
	<h:body>
	     <ui:insert name="header">
			<ui:include src="/template/common/header.xhtml"></ui:include>
		</ui:insert>
		<h3 style="float: right">#{adminBean.horaFecha}</h3>
		<h1>Bienvenido a la página de administración.</h1>
		<h:form>
			<h2>General:</h2>
			<div>
				<p:linkButton styleClass="adm-button" value="Usuario" icon="fa fa-user" outcome="/admin/usuario/consulta.xhtml"/>
			</div>
			<div>
	            <p:linkButton styleClass="adm-button" value="Parqueadero" icon="fa fa-map" outcome="/admin/parqueadero/consulta.xhtml"/>
	            <p:linkButton styleClass="adm-button" value="Movimiento" icon="fa fa-ticket" outcome="/admin/movimiento/consulta.xhtml"/>
	            <p:linkButton styleClass="adm-button" value="Tarifa" icon="fa fa-wpforms" outcome="/admin/tarifa/consulta.xhtml"/>
	            <p:linkButton styleClass="adm-button" value="Vehiculo" icon="fa fa-car" outcome="/admin/vehiculo/consulta.xhtml"/>
			</div>
			<div>
	            <p:linkButton styleClass="adm-button" value="Estadísticas" icon="fa fa-bar-chart" outcome="/index.xhtml"/>
	            <p:linkButton styleClass="adm-button" value="Reportes" icon="fa fa-book" outcome="/index.xhtml"/>
			</div>
			<h2>Otros:</h2>
            <div>
	            <p:linkButton styleClass="adm-button" value="Parametro" outcome="/admin/parametro/consulta.xhtml"/>
				<p:linkButton styleClass="adm-button" value="Empresa" outcome="/admin/empresa/consulta.xhtml"/>
				<p:linkButton styleClass="adm-button" value="Auditoria" outcome="/admin/auditoria/consulta.xhtml"/>
            </div>
		</h:form>
	</h:body>
</ui:composition>
