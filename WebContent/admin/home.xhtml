<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://pfaces.org/a4j" 
      xmlns:p="http://primefaces.org/ui"
      >
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<f:loadBundle basename="labels" var="lbl" />
		<title><h:outputText value="#{lbl.editionTitle}" /></title>
		<h:outputStylesheet library="css" name="general.css"  />
		<h:outputStylesheet library="css" name="header.css"  />
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/template/common/header.xhtml"></ui:include>
		</ui:insert>
		<h:form>
			<h:panelGrid columnClasses="acent">
			
				<p:dataScroller for="paginatedTable" maxPages="10" fastStep="5" />
				
				<p:dataTable var="users" value="#{userListBean.usersList}"  id="paginatedTable"  width="1000px" rows="10">
					 <f:facet name="header"><h:outputText value="#{lbl.tableTitle}"/></f:facet>
						
							<h:column sortBy="#{users.id}">
						       <f:facet name="header"><h:outputText value="#{lbl.id}"/></f:facet><h:outputText value="#{users.id}" />
							</h:column>
							
							<h:column sortBy="#{users.login}">
							   <f:facet name="header"><h:outputText value="#{lbl.login}" /></f:facet><h:outputText value="#{users.login}" />
							</h:column>
							
							<h:column>
								<f:facet name="header"><h:outputText value="#{lbl.password}" /></f:facet><h:outputText value="*******" />
							</h:column>
							
							<h:column>
							<f:facet name="header"><h:outputText value="#{lbl.names}" /></f:facet><h:outputText value="#{users.apellidosNombres}" />
							</h:column>
							
							<h:column>
								<f:facet name="header"><h:outputText value="#{lbl.mail}" /></f:facet><h:outputText value="#{users.correo}" />
							</h:column>
							
							<h:column>
								<f:facet name="header"><h:outputText value="#{lbl.phone}" /></f:facet><h:outputText value="#{users.celular}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">}<h:outputText value="#{lbl.lastPassword}" /></f:facet><h:outputText value="#{users.fechaUltimoPassword}" />
							</h:column>
							
							<h:column>
								<f:facet name="header"><h:outputText value="#{lbl.userTipe}"  /></f:facet><h:outputText value="#{users.tipoUsuario}" />
							</h:column>
							
							<h:column>
							    <f:facet name="header"><h:outputText value="#{lbl.status}" /></f:facet><h:outputText value="Activo" rendered="#{'A' eq users.activo}" />
							    <h:outputText value="Inactivo" rendered="#{'I' eq users.activo}" />
							</h:column>
							
							<h:column>
							<f:facet name="header"><h:outputText value="#{lbl.modify}"/></f:facet>
							   <h:form>
							        <a4j:commandButton action="#{userListBean.userUpdateReady}">
										<p:tooltip followMouse="true" showDelay="200"><p class="tooltip-text"><h:outputText value="#{lbl.editUser}"/></p></p:tooltip>
									</a4j:commandButton>
								</h:form>
							</h:column>
							
							<h:column>
								<f:facet name="header"><h:outputText value="Eliminar" /></f:facet>
								<h:form>
									<a4j:commandButton  action="#{userListBean.deleteUser}">
										<p:tooltip followMouse="true" showDelay="200"><p class="tooltip-text"><h:outputText value="#{lbl.delete}"/></p></p:tooltip>
									</a4j:commandButton>
								</h:form>
							</h:column>
							
				</p:dataTable>
				
				<p:dataScroller for="paginatedTable" maxPages="5" fastStep="3" />
				
			    <h:form>
			    	<a4j:commandButton action="#{userListBean.userUpdateReady}">
				    	<p:tooltip followMouse="true" showDelay="200"><p class="tooltip-text"><h:outputText value="#{lbl.add}"/></p></p:tooltip>
				    </a4j:commandButton>
			    </h:form>
			</h:panelGrid>
		</h:form>
	</h:body>
</ui:composition>
