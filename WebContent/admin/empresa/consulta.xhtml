<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Gestión de Empresa</title>
	</h:head>
	<h:body>
	<ui:insert name="header">
			<ui:include src="/template/common/header.xhtml"></ui:include>
	</ui:insert>
		<h:form>
			<p:dataTable id="tbempresa" var="empresa"
			value="#{empresaBean.listarEmpresa}" style="width: 70%"
			emptyMessage="No hay registros disponibles" paginator="true"
			rows="10" paginatorPosition="top"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="Lista de Empresas" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
						<h:outputText value="#{empresa.id}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nit" />
					</f:facet>
						<h:outputText value="#{empresa.nitEmpresa}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Razón Social" />
					</f:facet>
						<h:outputText value="#{empresa.razonSocialEmpresa}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Telefonos" />
					</f:facet>
						<h:outputText value="#{empresa.telefonosEmpresa}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Correo" />
					</f:facet>
						<h:outputText value="#{empresa.correoEmpresa}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dirección" />
					</f:facet>
						<h:outputText value="#{empresa.direccionEmpresa}" /> 
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
						<h:outputText value="#{empresa.estadoEmpresa}" /> 
				</p:column>	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Modificar" />
					</f:facet>
					<h:commandButton action="#{empresaBean.prepararModificarEmpresa}" value="Modificar"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Eliminar" />
					</f:facet>
					<h:commandButton action="#{empresaBean.eliminarEmpresa}" value="Eliminar"/>
				</p:column>													
			</p:dataTable>
			<h:commandButton action="#{empresaBean.prepararAdicionarEmpresa}" value="Crear"/>
			<br></br>
			<p:link outcome="/admin/home.xhtml" value="Regresar" />
		</h:form>
	</h:body>
</html>
