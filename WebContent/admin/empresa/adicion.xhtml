<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gestión de Empresa</title>
</h:head>
<h:body>
	<ui:insert name="header">
			<ui:include src="/template/common/header.xhtml"></ui:include>
	</ui:insert>
	<h1>Gestión de Empresa</h1>
	<h:form>
		<p:panel>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Registro de Empresa" />
				</f:facet>
				<h:outputLabel value="Nit" />
				<h:inputText value="#{empresaBean.empresa.nitEmpresa}" />
				<h:outputLabel value="Razón Social" />
				<h:inputText value="#{empresaBean.empresa.razonSocialEmpresa}" />
				<h:outputLabel value="Teléfono" />
				<h:inputText value="#{empresaBean.empresa.telefonosEmpresa}" />
				<h:outputLabel value="Correo Empresa" />
				<h:inputText value="#{empresaBean.empresa.correoEmpresa}" />
				<h:outputLabel value="Dirección Empresa" />
				<h:inputText value="#{empresaBean.empresa.direccionEmpresa}" />
				<h:outputLabel value="Estado Empresa" />
				<h:selectOneMenu value="#{empresaBean.empresa.estadoEmpresa}">
					<f:selectItem itemLabel="Activo" itemValue="A" />
					<f:selectItem itemLabel="Inactivo" itemValue="F" />
				</h:selectOneMenu>
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton action="#{empresaBean.adicionarEmpresa}"
							value="Registrar" />
						<br />
				    <br></br>
			        <p:link outcome="/admin/empresa/consulta.xhtml" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
