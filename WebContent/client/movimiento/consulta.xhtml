<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Gesti√≥n de Parqueaderos</title>
	</h:head>
	<h:body>
		<h:form class="parking-class">
			<p:dataTable id="tbparqueadero" var="movimiento"
			value="#{clienteBean.listaMovimientos}" style="width: 70%"
			emptyMessage="No hay registros disponibles" paginator="true"
			rows="10" paginatorPosition="top"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="Lista de Parqueaderos" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Parqueadero" />
					</f:facet>
					<h:outputText value="#{clienteBean.nombreParqueadero(movimiento.parqueaderoId)}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Hora de Reserva" />
					</f:facet>
					<h:outputText value="#{movimiento.fechaHoraReserva}" />
				</p:column>
								<p:column>
					<f:facet name="header">
						<h:outputText value="Cobro" />
					</f:facet>
					<h:outputText value="#{movimiento.valorCobro}" />
				</p:column>										
			</p:dataTable>
		</h:form>
	</h:body>
</html>
