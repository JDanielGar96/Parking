<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<f:loadBundle basename="labels" var="lbl" />
		<title><h:outputText value="#{lbl.editionTitle}" /></title>
		<h:outputStylesheet library="css" name="general.css"  />
		<h:outputStylesheet library="css" name="header.css"  />
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/template/common/header.xhtml"></ui:include>
		</ui:insert>
		<h:form>
			<p:growl id="userBean" showDetail="true" sticky="true"/>
			<p:panel id="edition" header="#{lbl.titleEdOne}" footer="#{lbl.titleEdTwo}" style="margin-bottom:5px">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="#{lbl.login}" /><p:inputText value="#{userBean.usuario.login}" required="true"/>
					<h:outputLabel value="#{lbl.password}" /><p:inputText value="#{userBean.usuario.clave}" required="true"/>
					<h:outputLabel value="#{lbl.names}" /><p:inputText value="#{userBean.usuario.apellidosNombres}" required="true"/>
				    <h:outputLabel value="#{lbl.mail}" /><p:inputText value="#{userBean.usuario.correo}" required="true"/>
					<h:outputLabel value="#{lbl.phone}" /><p:inputText value="#{userBean.usuario.celular}" required="true"/>
					<h:outputLabel value="#{lbl.address}" /><p:inputText value="#{userBean.usuario.direccion}" required="true"/>
					<h:outputLabel value="#{lbl.creditCard}" /><p:inputText value="#{userBean.usuario.tcredito}" required="true"/>
					<h:outputLabel value="#{lbl.userTipe}" /><h:selectOneMenu value="#{userBean.usuario.tipoUsuario}" required="true">
						<f:selectItem itemLabel="#{lbl.ownerUser}" itemValue="#{lbl.userOwnerTipe}" />
						<f:selectItem itemLabel="#{lbl.clientUser}" itemValue="#{lbl.userClientTipe}" />
			         </h:selectOneMenu>
			         
					<h:panelGroup style="display:block; text-align:center">
					<p:commandButton value="#{lbl.edition}" Action="#{userBean.updateUser}" update="userBean" />  
						<h:commandLink action="#{lbl.index}" value="#{lbl.goBack}" />
					</h:panelGroup>
					
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</ui:composition>
